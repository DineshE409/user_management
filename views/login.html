<!DOCTYPE html>
<html>
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
        <div class="container">    
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
                <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                    </div>     
                        <div style="padding-top:30px" class="panel-body" >
    
                            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                                
                            <form id="loginform" class="form-horizontal" role="form">
                                        
                                <div style="margin-bottom: 25px" class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <input id="login-email" required type="text" class="form-control" name="login_email" value="" placeholder="email">                                        
                                        </div>
                                    
                                <div style="margin-bottom: 25px" class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                            <input id="login-password" required type="password" class="form-control" name="login_password" placeholder="password">
                                        </div>
                                        
    
                                    
                                <div class="input-group">
                                          <div class="checkbox">
                                            <label>
                                              <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                            </label>
                                          </div>
                                        </div>
    
    
                                    <div style="margin-top:10px" class="form-group">
                                        <!-- Button -->
    
                                        <div class="col-sm-12 controls">
                                          <button class="btn btn-success" type="submit">Login  </button>
    
                                        </div>
                                    </div>
    
    
                                    <div class="form-group">
                                        <div class="col-md-12 control">
                                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                                Don't have an account! 
                                            <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                                Sign Up Here
                                            </a>
                                            </div>
                                        </div>
                                    </div>    
                                </form>     
    
    
    
                            </div>                     
                        </div>  
            </div>
            <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title">Sign Up</div>
                            </div>  
                            <div class="panel-body" >
                                <form id="signupform" class="form-horizontal" role="form">
                                    
                                    <div id="signupalert" style="display:none" class="alert alert-danger">
                                    </div>
                                        
                                    
                                      
                                    <div class="form-group">
                                        <label for="email" class="col-md-3 control-label">Email</label>
                                        <div class="col-md-9">
                                            <input type="text" required class="form-control" name="email" placeholder="Email Address">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="icode" class="col-md-3 control-label">Name</label>
                                        <div class="col-md-9">
                                            <input type="text" required class="form-control" name="name" placeholder="Name">
                                        </div>
                                    </div>
                                        
                                    <div class="form-group">
                                        <label for="firstname" class="col-md-3 control-label">First Name</label>
                                        <div class="col-md-9">
                                            <input type="text" required class="form-control" name="first_name" placeholder="First Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                        <div class="col-md-9">
                                            <input type="text" required class="form-control" name="last_name" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-md-3 control-label">Password</label>
                                        <div class="col-md-9">
                                            <input type="password" required class="form-control" name="password" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="dob" class="col-md-3 control-label">DOB</label>
                                        <div class="col-md-9">
                                            <input type="date" required class="form-control" name="dob" placeholder="DOB">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="age" class="col-md-3 control-label">Age</label>
                                        <div class="col-md-9">
                                            <input type="text" required class="form-control" name="age" placeholder="Age">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="address_line1" class="col-md-3 control-label">Address Line 1</label>
                                        <div class="col-md-9">
                                            <input type="text" required class="form-control" name="address_line1" placeholder="Address Line 1">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="address_line2" class="col-md-3 control-label">Address Line 2</label>
                                        <div class="col-md-9">
                                            <input type="text" required class="form-control" name="address_line2" placeholder="Address Line 2">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="address_line3" class="col-md-3 control-label">Address Line 3</label>
                                        <div class="col-md-9">
                                            <input type="text" required class="form-control" name="address_line3" placeholder="Address Line 3">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone" class="col-md-3 control-label">Phone</label>
                                        <div class="col-md-9">
                                            <input type="text" required class="form-control" name="phone" placeholder="Phone">
                                        </div>
                                    </div>
                                        
    
                                    <div class="form-group">
                                        <!-- Button -->                                        
                                        <div class="col-md-offset-3 col-md-9">
                                            <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                        </div>
                                    </div>
                                    
                                    
                                    
                                    <div class="form-group">
                                        <div class="col-md-12 control">
                                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                                Already have an account! 
                                                <a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a>
                                            </div>
                                        </div>
                                    </div>  
                                    
                                </form>
                             </div>
                        </div>
    
                   
                   
                    
             </div> 
        </div>
</body>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script>
    $("#loginform").submit(function(e) {

        e.preventDefault(); // avoid to execute the actual submit of the form.

        var form = $(this);
        var location = window.location.pathname.split('/')[0];
        var base_url = location+"/user_management/api/login.php";

        $.ajax({
            type: "POST",
            url: base_url,
            data: form.serialize(), // serializes the form's elements.
            statusCode: {
                200: function() {
                    localStorage.setItem('login', true);
                    window.location.href = location+"/user_management/views/dashboard.html";
                },
                401: function() {
                    $('#login-alert').css('display','block');
                    $('#login-alert').html("Username or password is incorrect");
                }
            }
            });


    });

    $("#signupform").submit(function(e) {

        e.preventDefault(); // avoid to execute the actual submit of the form.

        var form = $(this);
        var location = window.location.pathname.split('/')[0];
        var base_url = location+"/user_management/api/registration.php";

        $.ajax({
            type: "POST",
            url: base_url,
            data: form.serialize(), // serializes the form's elements.
            statusCode: {
                200: function() {
                    localStorage.setItem('login', true);
                    window.location.href = location+"/user_management/views/dashboard.html";
                },
                409: function() {
                    $('#signupalert').css('display','block');
                    $('#signupalert').html("Email Already Exists");
                },
            }
            });


        });
</script>

</html>
